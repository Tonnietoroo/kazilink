<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
    <title>Kazilink - Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <style>
        /* Custom styles for centering the form and styling */
        body {
            background: linear-gradient(135deg, #f7f7f7, #dfe7fd);
            font-family: 'Arial', sans-serif;
        }

        .account-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .account-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .account-logo img {
            width: 100%;
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        .form-signin label {
            font-weight: 600;
        }

        .form-group input {
            border-radius: 5px;
            box-shadow: none;
            border-color: #ccc;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .account-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
        }

        .account-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <!-- Login form -->
                    <form method="POST" action="{% url 'login' %}" class="form-signin">
                        {% csrf_token %}
                        <div class="account-logo">
                            <a href="{% url 'kazilink_home' %}">
                                <img src="{% static 'img/logo.png' %}" alt="Kazilink Logo" style="width: 30px;">
                            </a>
                        </div>

                        <!-- Display message -->
                        {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                            <div
                                class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <div class="form-group">
                            <label>Username or Email</label>
                            <input type="text" name="username" class="form-control" value="{{ request.POST.username }}"
                                placeholder="Enter username or email" required>
                        </div>

                        <div class="form-group mb-4">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password"
                                required>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Login</button>
                        </div>


                        <div class="text-center login-link">
                            Donâ€™t have an account? <a href="{% url 'register' %}">Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
