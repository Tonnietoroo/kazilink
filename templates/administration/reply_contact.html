{% extends 'administration/base.html' %}
{% block title %}Reply to Contact Message{% endblock %}

{% block content %}
<main id="main" class="main">
    <div class="container py-5">
        <h2>Reply to Message from {{ contact.name }}</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="reply_message" class="form-label">Your Reply</label>
                <textarea name="reply_message" id="reply_message" class="form-control" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Reply</button>
        </form>
    </div>
</main>
{% endblock %}
