{% extends 'portal/base.html' %}
{% load static %}
{% block title %}Update Job Approval{% endblock %}

{% block content %}
  <main id="main" class="main">
    <div class="container mt-5">
      <h2>Update Job Approval</h2>
      <p><strong>Job Name:</strong> {{ job_approval.application.job.job_name }} <br>
         <strong>Applicant:</strong> {{ job_approval.application.user.username }} </p>

      <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="amount">Salary</label>
          <input type="number" name="amount" class="form-control" id="amount" value="{{ job_approval.amount }}" required>
        </div>

        <div class="form-check">
          <input type="checkbox" name="paid_status" class="form-check-input" id="paid_status" {% if job_approval.paid_status %} checked {% endif %}>
          <label class="form-check-label" for="paid_status">Mark as Paid</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Approval</button>
        <a href="{% url 'portal_job_approval_list' %}" class="btn btn-secondary mt-3">Cancel</a>
      </form>
    </div>
  </main>
{% endblock %}
