{% extends 'portal/base.html' %}
{% load static %}
{% block title %}Create Job Approval{% endblock %}

{% block content %}
  <main id="main" class="main">
    <div class="container mt-5">
      <h2>Approve Job Application</h2>
      <p><strong>Job Name:</strong> {{ job_application.job.job_name }} <br>
         <strong>Applicant:</strong> {{ job_application.user.username }} </p>
      
      <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" class="form-control" id="amount" placeholder="Enter approved amount" required>
        </div>

        <div class="form-check">
          <input type="checkbox" name="paid_status" class="form-check-input" id="paid_status">
          <label class="form-check-label" for="paid_status">Mark as Paid</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Approve Job</button>
        <a href="{% url 'portal_job_applications' %}" class="btn btn-secondary mt-3">Cancel</a>
      </form>
    </div>
  </main>
{% endblock %}
