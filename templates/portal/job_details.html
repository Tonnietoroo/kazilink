{% extends 'portal/base.html' %}
{% block title %}Job Detail{% endblock %}

{% block content %}
<main id="main" class="main">
    <h1>{{ job.job_name }}</h1>
    <p><strong>Description:</strong> {{ job.job_description }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Amount:</strong> {{ job.amount }}</p>
    <p><strong>Created On:</strong> {{ job.time_created }}</p>
    <a href="{% url 'portal_apply_for_job' job.job_id %}" class="btn btn-primary">Apply for Job</a>
</main>
{% endblock %}
