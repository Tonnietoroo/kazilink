{% extends 'portal/base.html' %}
{% block title %}Edit Job{% endblock %}

{% block content %}
<main id="main" class="main container mt-5">
    <h2 class="text-center mb-4">Edit Job</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="job_name" class="form-label">Job Name</label>
            <input type="text" id="job_name" name="job_name" class="form-control" value="{{ job.job_name }}" required>
        </div>
        <div class="mb-3">
            <label for="job_description" class="form-label">Job Description</label>
            <textarea id="job_description" name="job_description" class="form-control" rows="4" required>{{ job.job_description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control" value="{{ job.location }}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Salary</label>
            <input type="number" id="amount" name="amount" class="form-control" value="{{ job.amount }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'portal_my_posted_jobs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
